{% extends "layout.html" %}

{% block main %}

<div class="col-lg-4" style="margin: auto; margin-top: 153px;">
    
    <form class="border rounded border-secondary shadow-lg" style="margin-bottom: 0px;padding: 10%;" action="/delete_invoice"
        method="post" enctype="multipart/form-data">

        <h3 class="text-danger">Delete Invoice</h3>

        <small class="form-text text-muted">Select Invoice:</small>
        <select class="border rounded shadow-sm form-control custom-select" name="invoice_id" required>
            <optgroup>
                {% for row in invoices %}
                <option value="{{row['id']}}">{{row['id']}}</option>
                {% endfor %}
            </optgroup>
        </select>
        
        <small class="form-text text-danger">Be careful, All data related to this invoice will be DELETED PERMANENTLY:</small>
        <button class="btn btn-danger form-control" style="margin-top: 20px;" type="submit">DELETE!</button>
    </form>
</div>

{% endblock %}
