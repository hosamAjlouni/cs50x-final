{% extends "layout.html" %} {% block main %}

<div class="col-lg-4" style="margin: auto; margin-top: 153px;">
    <form class="border rounded border-secondary shadow-lg" style="margin-bottom: 0px;padding: 10%;" action="/signup"
        method="post">
        
        <h3>Sign up!</h3>
        
        <small class="form-text text-muted">Username:</small>
        <input type="text" class="form-control" autocomplete="off" autofocus name="username" placeholder="User Name" required />

        <small class="form-text text-muted">Password:</small>
        <input type="password" class="form-control" autocomplete="off" autofocus name="password" placeholder="Password" minlength="5" required />

        <small class="form-text text-muted">Confirm Password:</small>
        <input type="password" class="form-control" autocomplete="off" autofocus name="confirmation" placeholder="Confirm Password" required minlength="5" />

        <button class="btn btn-dark form-control" style="margin-top: 20px;" type="submit">Sign up</button>
    </form>
</div>

{% endblock %}
